<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteca Nilo Peçanha</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">    
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div style="background: #fff;">    
        <div class="cabecalho">
            <!-- INICIO DO HEADER -->
            <header>
                <div class="titulo-biblioteca">
                    <a href="index.html">
                        <img src="img/Untitled-1.png">
                    </a>
                </div>
            </header>
            <!-- INICIO DO MENU -->
            <div class="barra-superior">
                <nav>
                    <ul>
                        <a href="index.html"><li>Home</li></a>
                        <a href="about.html"><li>Institucional</li></a>
                        <a href="service.html"><li>Serviços</li></a>
                        <a href="contact.html"><li>Contato</li></a>
                    </ul>
                </nav>
                <div style="padding-top: 10px;">Horario de funcionamento: 7h às 18h</div>
            </div>
        </div>
    </div>

    <!-- INICIO DO GUIA DE NAVEGAÇÃO -->
    <div>
        <div class="guia-navegacao">
            <i class="fas fa-map-marker-alt"></i>
            Home >> Contato
        </div>
    </div>

    <!-- INICIO DO CAMPO NOTÍCIAS -->
    <div class="formulario">
        <form>
            <fieldset>
                <h2 style="text-align: center;">Entre em contato</h2>
                <div class="form-name">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" required>
                </div>
                <div>
                    <label for="message">Texto</label required>
                    <textarea name="message" id="message" rows="4"></textarea> 
                </div>
                <button>Enviar</button>
            </fieldset>
        </form>
    </div>
    <!-- FIM DO CAMPO NOTÍCIAS -->

    <!-- INICIO DO FOOTER -->
    <footer>
        <div class="rodape">
            <div class="endereco">
                <p>
                    <span>Biblioteca Nilo Peçanha<span><br> 
                    Fone: (83) 3612-1253<br>
                    Av. 1º de Maio, 720 - Jaguaribe<br>
                    CEP 58.015-435 - João Pessoa - PB - Brasil
                </p>
            </div>
            <div class="midias-sociais">
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="#">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
    <!-- FIM DO FOOTER -->
</body>
</html>
